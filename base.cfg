[buildout]
extends =
    versions.cfg

extensions = mr.developer
sources = sources
auto-checkout =
    fowler.corpora
    nltk

show-picked-versions = true
versions = versions
parts =
    fowler.corpora
    fowler.switchboard
    google-ngram-downloader
    poultry

[sources]
fowler.corpora = git https://github.com/dimazest/fowler.corpora.git
nltk = git https://github.com/nltk/nltk.git branch=develop

[fowler.corpora]
recipe = zc.recipe.egg
eggs =
    fowler.corpora
scripts =
    corpora
    corpora-ipython
    tornado
interpreter = fowler.corpora-py

[google-ngram-downloader]
recipe = zc.recipe.egg
eggs =
    google-ngram-downloader
scripts =
    google-ngram-downloader

[fowler.switchboard]
recipe = zc.recipe.egg
eggs =
    fowler.switchboard
scripts =
    sw

[poultry]
recipe = zc.recipe.egg
eggs =
    poultry
scripts =
    poultry
