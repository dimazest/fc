[buildout]
extends = base.cfg

parts +=
    devtools

[sources]
fowler.switchboard = git https://github.com/dimazest/fowler.switchboard.git
google-ngram-downloader = git git@github.com:dimazest/google-ngram-downloader.git  branch=development
poultry = git git@github.com:dimazest/poultry.git branch=development

ipython = git git@github.com:ipython/ipython.git
matplotlib = git git@github.com:matplotlib/matplotlib.git
numpy = git git@github.com:numpy/numpy.git
pandas = git git@github.com:pydata/pandas.git
pytables = git https://github.com/PyTables/PyTables.git
scikit-learn = git git@github.com:scikit-learn/scikit-learn.git
scipy = git https://github.com/scipy/scipy.git
statsmodels = git https://github.com/statsmodels/statsmodels.git

[devtools]
recipe = zc.recipe.egg:scripts
eggs =
    ipdb
    ipython
    memory_profiler
    nbdiff
    pip
    psutil
    pytest
    pytest-bdd
    pytest-cov
    pytest-xdist
    raven
    restview
    sphinx
    tox
    wheel

[google-ngram-downloader]
eggs +=
    ${devtools:eggs}
scripts +=
    py.test=google-ngram-downloader-test

[poultry]
eggs +=
    ${devtools:eggs}
scripts +=
    py.test=poultry-test
    sphinx-build=poultry-sphinx-build
    sphinx-serve=poultry-sphinx-serve

[fowler.corpora]
eggs +=
    ${devtools:eggs}
scripts +=
    bpython=fowler.corpora-bpython
    ipython=fowler.corpora-ipython
    pip=fowler.corpora-pip
    py.test=fowler.corpora-test

[fowler.switchboard]
eggs +=
    ${devtools:eggs}
scripts +=
    py.test=fowler.switchboard-test
interpreter = fowler.switchboard-py
